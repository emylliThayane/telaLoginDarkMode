<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="assets/CSS/style.css">


    <title>Login Dark</title>
    <!--esse link e utilizado para por um favicon na barra do site.-->
    <link rel="shortcut icon" href="imgs/icons9-password-48.ico" type="image/x-icon" >
</head>
<body>
    <main id="container">
       <form id="login_form">
         <div id="form_header">
            <h1>Login</h1>
            <i id="mode_icon" class="fa-sharp fa-solid fa-moon"></i>
         </div>

         <div id="social_media">
            <a href="#">
                <img src="imgs/icons8-facebook-novo-48.png" alt="Facebook logo">
            </a>

            <a href="#">
                <img src="imgs/icons8-google-logo-48.png" alt="Google logo">
            </a>

            <a href="#">
                <img src="imgs/icons8-github-24.png" alt="Github logo">
            </a>
         </div>

         <div id="inputs">
            <div class="input-box">
                <label for="nome">
                    Nome
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text"n id="nome" name="nome">
                    </div>
                </label>
            </div>
            <div class="input-box">
                <label for="email">
                    E-mail
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email"n id="email" name="email">
                    </div>
                </label>
            </div>
            <div class="input-box">
                <label for="senha">
                    Senha
                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password"n id="senha" name="senha">
                    </div>
                </label>
                <div id="forgot_senha">
                    <a href="#">
                        Esqueceu a senha?
                    </a>
            </div>
         </div>
         </div>

         <button type="submit" id="Login_button">
            Login
         </button>
       </form>
    </main>   
    <script src="script.js"></script>

</body>
</html>
